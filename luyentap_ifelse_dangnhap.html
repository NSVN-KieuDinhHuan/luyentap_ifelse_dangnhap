<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<h3> Đăng nhập </h3>
<table>
    <tr>
        <td><label for="login" style="width: 200px">Tên Đăng nhập:</label></td>
        <td><input type="text" id="login" name="login"></td>
    </tr>
    <tr>
        <td>Mật khẩu</td>
        <td><input type="text" id="Password" name="Password"></td>
    </tr>
</table>
<br>
<button onclick="dangnhap()"> Đăng Nhập</button>
<p id="mess"></p>
<script>
    function dangnhap(){
        var userName =document.getElementById("login").value
        var  pass=document.getElementById("Password").value
        if (userName == 'Admin') {
            if (pass == 'TheMaster') {
                alert('Welcome!');
            } else if (pass == null) {
                alert('Canceled.');
            } else {
                alert('Wrong password');
            }
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }



    }
</script>
</body>
</html>
